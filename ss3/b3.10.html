<body>
    <script>
        const sumArrays = (...arrays) => {
  const result = [];
  arrays.forEach(array => {
    const sum = array.reduce((total, currentValue) => total + currentValue, 0);
    result.push(sum);
  });

  return result;
};
const array1 = [1, 2];
const array2 = [6, 7, 8];
const array3 = [12, 8];

console.log(sumArrays(array1, array2, array3));
    </script>
</body>
